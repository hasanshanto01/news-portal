<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morning News</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font-awesome link  -->
    <script src="https://kit.fontawesome.com/39872b7f1b.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- header section starts -->
    <header class="">
        <!-- navigation bar  -->
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold text-primary" href="#">Morning News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- category list -->
        <section class="container my-3">
            <ul id="category-list" class="list-group flex-row justify-content-between align-items-center flex-wrap">
                <!-- categories -->
            </ul>
        </section>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->

    <main class="container">

        <!-- sorting section  -->
        <section class="mb-3">
            <div class="border border-dark rounded my-3 d-flex align-items-center" style="height: 50px;">
                <p id="sort-field" class="ms-3 mb-0"></p>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p class="fs-5 fw-semibold">Sort By View:
                        <button type="button" class="btn btn-outline-secondary" disabled>Default <i
                                class="fa fa-angle-down ms-2"></i></button>
                    </p>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>

        <!-- all news section -->
        <section id="news-card">
            <!-- all news card -->
        </section>

        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="news-detail"></div>
                            <div id="info" class="d-flex justify-content-between mt-3">
                                <p class="mb-0"></p>
                                <p class="mb-0"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--  spinner  -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>
    <!-- main section ends -->

    <!-- footer section starts -->
    <footer class="mt-auto">
        <section class="border p-3 text-center bg-light">
            <p class="fw-semibold">Copyright 2022 Morning News</p>
        </section>
    </footer>
    <!-- footer section ends -->




    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js file linkup -->
    <script src="js/news.js"></script>
</body>

</html>
